<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKD Metal Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 8px;
        }
        .image-container .caption {
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>MKD Metal Processing</h1>
    </header>

    <div class="content">
        <h2>Наши производи</h2>
        <div class="image-container">
            <div class="image">
                <img src="cnc-turning.jpg" alt="CNC Turning">
                <div class="caption">CNC Turning</div>
            </div>
            <div class="image">
                <img src="robot.jpg" alt="Robot">
                <div class="caption">Robot</div>
            </div>
        </div>
    </div>
</body>
</html>
